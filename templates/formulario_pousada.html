<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Pousada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .form-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h2>Cadastrar Pousada</h2>
    <form action="/cadastrar_pousada" method="POST">
        <div class="form-group">
            <label for="nome">Nome da Pousada</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <div class="form-group">
            <label for="idPousada">ID da Pousada</label>
            <input type="number" id="idPousada" name="idPousada" required>
        </div>
        <div class="form-group">
            <label for="pessoasSuportadas">Número de Pessoas Suportadas</label>
            <input type="number" id="pessoasSuportadas" name="pessoasSuportadas" required>
        </div>
        <div class="form-group">
            <label for="estado">Estado</label>
            <input type="text" id="estado" name="estado" value="disponível" required>
        </div>

        <div class="form-group">
            <button type="submit">Cadastrar Pousada</button>
        </div>
    </form>
</div>

</body>
</html>
